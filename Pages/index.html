<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Agência Criativa Web</title>
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="logo">Agência Criativa</div>

        <!-- Navegação -->
        <nav class="nav-links">
          <a href="#home">Home</a>
          <a href="#sobre">Sobre</a>
          <a href="#servicos">Serviços</a>
          <a href="#depoimentos">Depoimentos</a>
          <a href="#contato">Contato</a>
        </nav>

        <!-- Menu Hamburguer -->
        <div class="menu-hamburguer" onclick="toggleMenu()">
          <div class="linha"></div>
          <div class="linha"></div>
          <div class="linha"></div>
        </div>
      </div>
    </header>

    <section class="secao-home">
      <div class="conteudo-home">
        <div class="texto-home">
          <h1>Bem-vindo ao menu do site!</h1>
          <p>
            Conheça nossos serviços e aproveite tudo que preparamos para você
          </p>
          <a href="#servicos" class="btn-destaque">Ver Serviços</a>
        </div>
        <div class="imagem-home">
          <img src="img/imagem-home.jpg" alt="Ilustração principal" />
        </div>
      </div>
    </section>
    <section id="sobre"></section>
    <section id="servicos"></section>
    <section id="depoimentos"></section>
    <section id="contato"></section>

    <script src="script.js"></script>
  </body>
</html>
